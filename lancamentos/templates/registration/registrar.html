{% extends 'lancamentos/base.html' %}

{% block title %}Cadastrar Nova Conta{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Criar uma Nova Conta</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}">Já tem uma conta? Faça o login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

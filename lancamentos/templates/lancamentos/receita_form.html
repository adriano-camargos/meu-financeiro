{% extends 'lancamentos/base.html' %}

{% block title %}{% if receita %}Editar Receita{% else %}Nova Receita{% endif %}{% endblock %}

{% block content %}
    <h1>{% if receita %}Editar Receita{% else %}Adicionar Nova Receita{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" value="{{ receita.descricao }}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="data_recebimento" class="form-label">Data de Recebimento:</label>
                    <input type="date" id="data_recebimento" name="data_recebimento" value="{{ receita.data_recebimento|date:'Y-m-d' }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="valor" class="form-label">Valor:</label>
                    <input type="number" step="0.01" id="valor" name="valor" value="{{ receita.valor }}" class="form-control" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        <a href="{% url 'lista_receitas' %}" class="btn btn-secondary mt-3">Voltar</a>
    </form>
{% endblock %}

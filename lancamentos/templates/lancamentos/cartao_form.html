{% extends 'lancamentos/base.html' %}

{% block title %}
    {% if cartao %}Editar Cartão{% else %}Adicionar Cartão{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if cartao %}Editar Cartão de Crédito{% else %}Adicionar Novo Cartão de Crédito{% endif %}</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Cartão:</label>
                            <input type="text" id="nome" name="nome" value="{{ cartao.nome }}" class="form-control" placeholder="Ex: Cartão Nubank" required>
                        </div>
                        <div class="mb-3">
                            <label for="limite" class="form-label">Limite Total:</label>
                            <input type="number" step="0.01" id="limite" name="limite" value="{{ cartao.limite }}" class="form-control" placeholder="Ex: 5000.00" required>
                        </div>
                        <div class="mb-3">
                            <label for="dia_vencimento" class="form-label">Dia do Vencimento:</label>
                            <input type="number" id="dia_vencimento" name="dia_vencimento" value="{{ cartao.dia_vencimento }}" class="form-control" min="1" max="31" placeholder="Ex: 10" required>
                        </div>
                         <div class="mb-3">
                            <label for="dia_fechamento" class="form-label">Dia do Fechamento:</label>
                            <input type="number" id="dia_fechamento" name="dia_fechamento" value="{{ cartao.dia_fechamento }}" class="form-control" min="1" max="31" placeholder="Ex: 3" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Cartão</button>
                        <a href="{% url 'lista_cartoes' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
